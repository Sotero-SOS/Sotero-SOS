<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Setor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 2em;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Editar Setor: {{ setor.nome_setor }}</h1>

    <form action="/test_db/setor/edit/{{ setor.id }}" method="post">
        <label for="nome_setor">Nome do Setor:</label>
        <input type="text" id="nome_setor" name="nome_setor" value="{{ setor.nome_setor }}" required>
        <br><br>
        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" value="{{ setor.turno }}">
        <br><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ setor.endereco }}">
        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
