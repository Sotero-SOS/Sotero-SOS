<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Motivo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 2em;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Editar Motivo: {{ motivo.descricao }} (Código: {{ motivo.cod_motivo }})</h1>

    <form action="/test_db/motivo/edit/{{ motivo.cod_motivo }}" method="post">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ motivo.descricao }}" required>
        <br><br>
        <label for="tempo_previsto">Tempo Previsto:</label>
        <input type="time" id="tempo_previsto" name="tempo_previsto" value="{{ motivo.tempo_previsto }}" step="1">
        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
