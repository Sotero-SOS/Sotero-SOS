<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 2em;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Editar Veículo: {{ veiculo.cod_veiculo }}</h1>

    <form action="/test_db/veiculo/edit/{{ veiculo.cod_veiculo }}" method="post">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ veiculo.categoria }}">
        <br><br>
        <label for="situacao">Situação:</label>
        <input type="text" id="situacao" name="situacao" value="{{ veiculo.situacao }}">
        <br><br>
        <label for="matricula_funcionario">Matrícula do Motorista:</label>
        <select id="matricula_funcionario" name="matricula_funcionario" required>
            <option value="">Selecione o Motorista</option>
            {% for motorista in motoristas %}
            <option value="{{ motorista.matricula }}" {% if motorista.matricula == veiculo.matricula_funcionario %}selected{% endif %}>{{ motorista.nome }} ({{ motorista.matricula }})</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
