<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atendimento</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 2em;
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Editar Atendimento: {{ atendimento.nr_atendimento }}</h1>

    <form action="/test_db/atendimento/edit/{{ atendimento.nr_atendimento }}" method="post">
        <label for="chegada_na_garagem">Chegada na Garagem:</label>
        <input type="time" id="chegada_na_garagem" name="chegada_na_garagem" step="1">
        <br><br>
        <label for="final_sos">Final SOS:</label>
        <input type="time" id="final_sos" name="final_sos" step="1">
        <br><br>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Aberto" {% if atendimento.status =='Aberto' %}selected{% endif %}>Aberto</option>
            <option value="Fechado" {% if atendimento.status =='Fechado' %}selected{% endif %}>Fechado</option>
        </select>
        <br><br>
        <label for="auxiliar_de_trafego">Auxiliar de Tráfego:</label>
        <input type="text" id="auxiliar_de_trafego" name="auxiliar_de_trafego" value="{{ atendimento.auxiliar_de_trafego or '' }}">
        <br><br>
        <label for="fiscal">Fiscal:</label>
        <input type="text" id="fiscal" name="fiscal" value="{{ atendimento.fiscal or '' }}">
        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
